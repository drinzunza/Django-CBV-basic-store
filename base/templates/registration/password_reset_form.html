{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Reset your Password{% endblock %}

{% block content %}
<h2>Password reset</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Send reset email</button>
</form>
{% endblock %}
