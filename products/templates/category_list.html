{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Category List</title>
</head>

<body>
    <div class="container mt-5">
        <a class="row">
            {% for category in categories %}
            <a href="{% url 'product_list_by_category' category=category%}" class="col">
                <div class="card">
                    {% if category_images.category %}
                    <img src="{{ category_images.category }}" class="card-img-top" alt="{{ category.name }}">
                    {% else %}
                    <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="{{ category.name }}">
                    {% endif %}
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ category.name }}</h5>
                    </div>
                </div>
            </a>
            {% endfor %}
    </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
